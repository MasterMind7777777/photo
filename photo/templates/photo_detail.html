{% extends 'base.html' %}

{% block content %}
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-md-8">
        <h1>{{ photo.title }}</h1>
        <img src="{{ photo.image.url }}" alt="{{ photo.title }}" class="img-fluid">
        <p>{{ photo.description }}</p>
        <p>Uploaded on: {{ photo.upload_date }}</p>
      </div>
    </div>
  </div>
{% endblock %}
