{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <title>{% block title %}Photo Lending Site{% endblock %}</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <a class="navbar-brand" href="{% url 'frontPage:home' %}">Photo Lending Site</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="{% url 'photoCatalog:photos' %}">Photos</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'misc:about' %}">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="{% url 'misc:contact' %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="container mt-3">
      {% block content %}
      {% endblock %}
    </div>

    <script src="{% static 'js/jquery.min.js' %}"></script>
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
  </body>
</html>
